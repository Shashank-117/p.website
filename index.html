<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News & Sentiment</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <header class="top glass">
      <div class="brand">
        <div class="logo">üóûÔ∏è</div>
        <div>
          <h1>News & Sentiment</h1>
          <p class="muted">Top stories + vibes (VADER) ‚Äî powered by your Lambda</p>
        </div>
      </div>

      <div class="controls">
        <div class="control">
          <label for="country">Country</label>
          <select id="country">
            <option value="us">United States</option>
            <option value="gb">United Kingdom</option>
            <option value="in">India</option>
            <option value="ca">Canada</option>
            <option value="au">Australia</option>
            <option value="de">Germany</option>
            <option value="fr">France</option>
            <option value="jp">Japan</option>
            <option value="br">Brazil</option>
            <option value="za">South Africa</option>
          </select>
        </div>

        <div class="control grow">
          <label for="search">Search (optional)</label>
          <input id="search" type="text" placeholder="e.g. usd, gbp or 'AI regulation'" />
        </div>

        <button id="fetchBtn" class="btn primary">
          <span class="btn-icon">üîé</span>
          Fetch
        </button>
      </div>
    </header>

    <div id="status" class="status"></div>

    <main id="grid" class="grid"></main>

    <footer class="foot">
      <div class="muted">
        Pro tip: leaving Search empty uses the selected country.
      </div>
    </footer>
  </div>

  <template id="cardTpl">
    <article class="card glass">
      <div class="card-top">
        <span class="badge sentiment">NEUTRAL</span>
        <span class="chip">DistilBERT: <strong class="distil-label">PENDING</strong> <span class="distil-score"></span></span>
      </div>

      <a class="title" target="_blank" rel="noopener"></a>

      <div class="meta">
        <span class="source"></span>
        <span class="dot">‚Ä¢</span>
        <span class="date"></span>
      </div>

      <div class="meter-wrap" title="VADER compound score">
        <div class="meter">
          <div class="meter-fill"></div>
        </div>
        <span class="meter-val">0.000</span>
      </div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
